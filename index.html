  white-space: pre;

<body style="background-color:black;">

<canvas id="myCanvas" onload = 'move()' onclick = "clickfunc()" width="800" height="450" style=" padding-left: 0;
    padding-right: 0;
	
    margin-left: auto;
    margin-right: auto;
	margin-top: 0px;
    display: block;border:3px solid white;">
</canvas>

</body>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "16px Arial";

var canvasX = 0; 
var canvasY = 0; 
canvas.addEventListener("mousemove", function(e) { 
    var cRect = canvas.getBoundingClientRect();              // Gets the CSS positions along with width/height
    canvasX = Math.round(e.clientX - cRect.left);        // Subtract the 'left' of the canvas from the X/Y
    canvasY = Math.round(e.clientY - cRect.top);         // positions to get make (0,0) the top left of the    
});


function sound(src) {
 this.sound = document.createElement("audio");
this.sound.src = src;
this.sound.setAttribute("preload", "auto");
this.sound.setAttribute("controls", "none");
this.sound.style.display = "none";
document.body.appendChild(this.sound);
this.play = function(){
this.sound.play();
}
this.stop = function(){
this.sound.pause();
}   
}

assignedSound = new sound("assignedSound.mp3");
tabSound = new sound("tabSound.mp3");

thunderSound = new sound("thunderSound.mp3");
shoreSound = new sound("shoreSound.mp3");

var statbutton = function(x,y,endx,endy,sceneNum,name,cost) {
    this.x = x;
    this.y = y;
	this.endx = endx;
	this.endy = endy;
    this.w = this.endx - this.x;
    this.h = this.endy - this.y;
	this.sceneNum = sceneNum;
	this.name = name; 
	this.checking = false; 
	this.verified = false;
	this.purchased = false;
	this.cost = cost; 
};

statbutton.prototype.draw = function() {
	
	if (this.purchased == true){ctx.drawImage(assigned, this.x - 23 - shiftX, this.y - 345 - shiftY,340,400);}

    if (this.purchased == false){ctx.strokeStyle = "red";}
    if (this.purchased == true){ctx.strokeStyle = "green";}
	
	ctx.lineWidth = 5;
    if (scene == this.sceneNum){ctx.strokeRect(this.x - shiftX, this.y - shiftY, this.w, this.h);}
	
	if (this.checking == true && this.purchased == false){
		this.verified = true;
		if (this.sceneNum != scene){this.verified = false;}
		if (this.sceneNum != scene){this.verified = false;}
		if (points - this.cost < 0){this.verified = false;}
	}
	
	if (this.verified == true){
	    if (this.purchased == false){
		points = points - this.cost; 
		printout += this.name + "\n\n";
		assignedSound.play();
		}
		this.purchased = true;
	}
	
};


var statbuttonArray = [];

var manualArray = ["Sydney Sweeney","Gemma Chan","Alison Brie","Barbara Palvin","Kat Dennings","Kate Beckinsale","Milana Vayntrub","Daniella Pineda","Maddie Hasson"];

console.log("Length: " + manualArray.length);

var mid = 0;

for (var i = 0; i < manualArray.length; i++){

mid = (manualArray.length - 1)/2

mid = i - mid; 

mid = mid*400;  

//console.log(mid);

statbuttonArray.push(new statbutton(20 + 2400, 345-mid,333 + 2400,400-mid,1,manualArray[i] + ": Gym Buddy",2));

statbuttonArray.push(new statbutton(20 + 1600, 345-mid,333 + 1600,400-mid,1,manualArray[i] + ": Feet Goddess",1));

statbuttonArray.push(new statbutton(20 + 800, 345-mid,333 + 800,400-mid,1,manualArray[i] + ": Domme",1));

statbuttonArray.push(new statbutton(20, 345-mid,333,400-mid,1,manualArray[i] + ": Chest Rest",2));

statbuttonArray.push(new statbutton(20-800, 345-mid,333-800,400-mid,1,manualArray[i] + ": Throat Goat",2));

statbuttonArray.push(new statbutton(20-1600, 345-mid,333-1600,400-mid,1,manualArray[i] + ": Submissive Slut",3));

statbuttonArray.push(new statbutton(20-2400, 345-mid,333-2400,400-mid,1,manualArray[i] + ": Naughty Nurse",1));

}

var errordoing = 0;

function clickfunc(){

//Button Handling
for(var i = 0; i < statbuttonArray.length ; i++) {
			if (canvasX > statbuttonArray[i].x - shiftX && canvasX < statbuttonArray[i].x + statbuttonArray[i].w - shiftX){
				if (canvasY > statbuttonArray[i].y - shiftY && canvasY < statbuttonArray[i].y + statbuttonArray[i].h - shiftY){
						errordoing = 0;
						//if (shiftY == yArray[0]){errordoing = 1;}
					
						for(var z = 0; z < yArray.length ; z++) {
						    if (shiftY == yArray[z]){errordoing = 1; removeErrorGui = 0;}
							
						}
						
						if (errordoing == 0){statbuttonArray[i].checking = true;}
						
						yArray.push(shiftY);
						console.log(shiftY);
				}
			
			}
}

//Scene 1
if (scene == 1){
	if (canvasX > 20 && canvasX < 70 && canvasY > 100 && canvasY < 285){
		shiftX = shiftX - 800;
		tabSound.play();
	}
	
	if (canvasX > 290 && canvasX < 340 && canvasY > 100 && canvasY < 285){
		shiftX = shiftX + 800;
		tabSound.play();
	}
	
	if (canvasX > 655 && canvasX < 790 && canvasY > 10 && canvasY < 130){
		shiftY = shiftY - 400;
		tabSound.play();
		removeErrorGui = 1;
	}
	
	if (canvasX > 655 && canvasX < 790 && canvasY > 260 && canvasY < 400){
		shiftY = shiftY + 400;
		tabSound.play();
		removeErrorGui = 1;
	}


}//END OF SCENE 1


if (scene == -14){
	if (canvasX > 160 && canvasX < 637 && canvasY > 243 && canvasY < 317){scene = 1; tabSound.play();}
}

if (scene == -15){
	if (canvasX > 200 && canvasX < 600 && canvasY > 300 && canvasY < 500){scene = -14; tabSound.play();}
}

if (scene == -16){
	if (canvasX > 200 && canvasX < 600 && canvasY > 300 && canvasY < 500){scene = -15; tabSound.play();}
}

if (scene == -17){
	if (canvasX > 200 && canvasX < 600 && canvasY > 380 && canvasY < 500){scene = -16; tabSound.play();}
}

if (scene == -18){
	if (canvasX > 350 && canvasX < 790 && canvasY > 380 && canvasY < 500){scene = -17; tabSound.play();}
	shoreSound.stop();
}

if (scene == -19){
	if (canvasX > 180 && canvasX < 620 && canvasY > 310 && canvasY < 400){scene = -18; shoreSound.play(); tabSound.play();}
	thunderSound.stop();
}

if (scene == -20){
	if (canvasX > 200 && canvasX < 580 && canvasY > 260 && canvasY < 340){scene = -19; tabSound.play(); thunderSound.play();}
}



}//END OF CLICKFUNC

var myVar = setInterval(move, 20);


var printout = "";

var shiftX = 0;
var shiftY = 0;

var animx = 0;

var removeErrorGui = 1;

var yArray = [];

//IMPORTANT
var scene = -20; 

var points = 20; 
//IMPORTANT

function move() {
//BG
ctx.drawImage(coolbg,0,0,800,400);
ctx.drawImage(coolbg,0,0,800,400);

//Scene 1

if (scene == -20){
ctx.drawImage(intro, 0, 0,800,450);
}

if (scene == -19){
ctx.drawImage(fishing, 0, 0,800,450);
}

if (scene == -18){
ctx.drawImage(shore, 0, 0,800,450);
}

if (scene == -17){
ctx.drawImage(pilot, 0, 0,800,450);
}

if (scene == -16){
ctx.drawImage(whyno, 0, 0,800,450);
}

if (scene == -15){
ctx.drawImage(panties, 0, 0,800,450);
}

if (scene == -14){
ctx.drawImage(introgui, 0, 0,800,450);
}

if (scene == 1){
ctx.drawImage(gymshark, 2400 - shiftX, 0,340,400);
ctx.drawImage(feetgoddess, 1600 - shiftX, 0,340,400);
ctx.drawImage(domme, 800 - shiftX, 0,340,400);
ctx.drawImage(chestrest, 0 - shiftX, 0,340,400);
ctx.drawImage(throatgoat, -800 - shiftX, 0,340,400);
ctx.drawImage(submissiveslut, -1600 - shiftX, 0,340,400);
ctx.drawImage(naughtynurse, -2400 - shiftX, 0,340,400);

if (shiftX < -2400){shiftX = -2400;} if (shiftX > 2400){shiftX = 2400;}

ctx.drawImage(page14,340,1600 - shiftY,460,400);
ctx.drawImage(page13,340,1200 - shiftY,460,400);
ctx.drawImage(page12,340,800 - shiftY,460,400);
ctx.drawImage(page11,340,400 - shiftY,460,400);
ctx.drawImage(page10,340,0 - shiftY,460,400);
ctx.drawImage(page9,340,-400 - shiftY,460,400);
ctx.drawImage(page8,340,-800 - shiftY,460,400);
ctx.drawImage(page7,340,-1200 - shiftY,460,400);
ctx.drawImage(page6,340,-1600 - shiftY,460,400);

if (errordoing == 1 && removeErrorGui == 0){ctx.drawImage(alreadyAssigned,0,0,340,400);}
}//END OF SCENE 1


//Prototypes
for(var i = 0; i < statbuttonArray.length ; i++) {
        statbuttonArray[i].draw();
}


//Bottom BG
ctx.fillStyle = "black";
if (scene == 1){ctx.fillRect(0,400, 800, 450);}

ctx.font = "20px Arial";
ctx.fillStyle = "white";
ctx.fillText("X: " + canvasX,3,420);
ctx.fillText("Y: " + canvasY,3,440);
ctx.fillText("Points: " + points,100,440);
ctx.fillText("Scene: " + scene,100,420);

ctx.fillText("shiftX: " + shiftX,300,420);
ctx.fillText("shiftY: " + shiftY,300,440);


document.getElementById("demo").innerHTML = printout; 


}//End of FUNCTION


</script>
